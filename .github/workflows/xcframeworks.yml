on:
  release:
    types: # This configuration does not affect the page_build event above
      - created
jobs:
  build:
    name: Build XCFrameworks
    runs-on: macos-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
      working-directory: ./builder
    steps:
      - uses: actions/checkout@v2
      - name: Build Asset
        #run: set -o pipefail && env NSUnbufferedIO=YES ./xcframeworks.sh
        run: touch ../hello.txt && zip ../tealium-xcframeworks ../hello.txt
        working-directory: ${{ env.working-directory }}
  upload:
    needs: build      
    name: Upload Asset
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: "https://github.com/christinasund/tealium-swift-private/releases/download/${{ github.ref }}"
           # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs
           #  object, which include a `upload_url`. See this blog post for more info: 
           # https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./tealium-xcframeworks.zip
          asset_name: tealium-xcframeworks.zip
          asset_content_type: application/zip